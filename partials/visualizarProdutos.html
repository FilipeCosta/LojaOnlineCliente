 <!-- Page Content -->
    <div class="container" ng-controller="visualizarProdutosController">

        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header"> {{loja.nome}}
                    <small>Secção Produtos</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div class="col-md-3 portfolio-item" ng-repeat="produto in produtos">
                <a href ng-click="visualizarProduto($index)">
                    <img  style="max-height:200px"  class="img-responsive thumbnail" ng-src={{produto.foto.img}} alt="">
                    <h3>{{produto.nome}}<span style="color:green">({{produto.preco | currency : '€'}})</span></h3>
                </a>
            </div>
        </div>
        <!-- /.row --
