<div class="container" ng-controller="perfilController">
    <h1>Personal info</h1>
  	<hr>
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img  ng-if="loja.foto.img != undefined" ng-src="{{loja.foto.img}}" class="myProduct" alt="avatar">
          <img  ng-if="loja.foto.img == undefined" src="https://www.telematic.com/Images/no-photo.png" class="myProduct" alt="avatar">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <form class="form-horizontal" role="form"  ng-submit="atualizaDados()">
          <div class="form-group">
            <label  class="col-lg-3 control-label">nome</label>
            <div class="col-lg-8">
              <input ng-disabled="{{this}}" class="form-control" type="text" value="{{loja.nome}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">telefone</label>
            <div class="col-lg-8">
              <input ng-disabled="{{this}}" class="form-control" type="text" ng-model="loja.telefone"  value="{{loja.telefone}}">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input ng-disabled="{{this}}" class="form-control" type="text" value="{{loja.email}}">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3 control-label"></label>
          </div>
        </form>
      </div>
  </div>
</div>
<hr>
