<!-- Page Content -->
<div class="container" ng-controller="lojasController">

	<!-- Page Header -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Lojas
				<small></small>
			</h1>
		</div>
	</div>

	<form class="navbar-form" role="search">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search"  ng-model="search">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
	</form>
	<div class="row">
		<div class="col-md-6 portfolio-item" ng-repeat="loja in lojas | filter : search">
			<a href ng-click="visualizarProdutos($index)">
				<img  class="img-responsive imageClip" ng-if="loja.foto.img != undefined" ng-src={{loja.foto.img}} alt="">
				<img  class="img-responsive imageClip" ng-if="loja.foto.img == undefined" ng-src="https://www.telematic.com/Images/no-photo.png"  alt="">
				<header id="loja">{{loja.nome}}</header>
			</a>
			<span>descricao: </span><a href="#">{{loja.descricao}}</a>
		</div>
	</div>

	<hr>

	<!-- Footer -->
	<footer>
		<div class="row">
			<div class="col-lg-12">
				<p>Copyright &copy; Your Website 2014</p>
			</div>
		</div>
		<!-- /.row -->
	</footer>
