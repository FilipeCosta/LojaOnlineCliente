<!-- Page Content -->
<div class="container" ng-controller="contact-list">

	<!-- Page Header -->
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Lojas
				<small></small>
			</h1>
		</div>
	</div>

	<form class="navbar-form" role="search">
		<div class="input-group">
			<input type="text" class="form-control" placeholder="Search"  ng-model="search">
			<div class="input-group-btn">
				<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
			</div>
		</div>
	</form>
	<div class="row">
		<div class="col-md-6 portfolio-item" ng-repeat="loja in lojas | filter : search | startFrom:currentPage*pageSize | limitTo:pageSize">
			<a href="#">
				<img  class="img-responsive" ng-src={{loja.foto.img}} alt="">
				<a href="#">{{loja.path}}</a>
			</a>
			<h3>
				<a href="#">{{loja.foto.img}}</a>
			</h3>
			<p>{{loja.nome}}</p>
		</div>
	</div>

	<hr>

	<button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
    </button> {{currentPage+1}}/{{numberOfPages()}}
	<button ng-disabled="currentPage >= data.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
    </button>
	<hr>

	<!-- Footer -->
	<footer>
		<div class="row">
			<div class="col-lg-12">
				<p>Copyright &copy; Your Website 2014</p>
			</div>
		</div>
		<!-- /.row -->
	</footer>
