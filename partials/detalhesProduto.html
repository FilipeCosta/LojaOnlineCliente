<div class="container-fluid">
  <div class="row">
    <div ng-controller="detalhesProdutoController">
      <div class="col-md-6">
        <img class="img-responsive thumbnail myProduct" ng-src={{produto.foto.img}}>
      </div>
      <div class="col-md-6" style="margin-top:50px">
        <div class="row">
          <h1 class="text-center" style="font-weight:900">{{produto.nome}}<span style="color:green">({{produto.preco | currency : 'â‚¬'}})</h1>
          <div class="col-md-6" style="margin-top:50px">
            <p class="col-md-offset-1 text-left" style="font-size:18px"><b>descricao</b>  {{produto.descricao}}</p>
            <p class="col-md-offset-1 text-left" style="font-size:18px"><b>stock</b>  {{produto.stock}}</p>
            <p class="col-md-offset-1 text-left" style="font-size:18px"><b>categoria</b>   {{produto.categoria}}</p>
            <p class="col-md-offset-1 text-left" style="font-size:18px"><b>tamanho</b>   {{produto.tamanho}}</p>
            <p class="col-md-offset-1 text-left" style="font-size:18px"><b>data de chegada</b>   {{produto.data}}</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>
